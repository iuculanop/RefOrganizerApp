<div class="container" style="margin-top: 55px; margin-bottom: 32px"> <div class="matchinfo"> <div class="col-xs-12 nopad" ng-show="!toEdit"> <div class="row"> <div class="panel panel-default"> <div class="panel-heading custstyle"><b>{{match.cat}}</b></div> <div class="panel-body"> <div class="row textcenter"> <div class="col-xs-6 col-sm-6"> <b>{{match.hometeam}}</b><br> </div> <div class="col-xs-6 col-sm-6"> <b>{{match.awayteam}}</b><br> </div> </div> <div class="row textcenter"> <div class="col-xs-6 col-sm-6"> <b>{{match.homepoints}}</b> </div> <div class="col-xs-6 col-sm-6"> <b>{{match.awaypoints}}</b> </div> </div> </div> <div class="panel-footer"> <div class="row"> <div class="col-xs-6 col-sm-6"> <button class="btn btn-block btn-primary" ng-click="edit()"> <span class="glyphicon glyphicon-pencil"></span> Aggiorna Risultato </button> </div> <div class="col-xs-6 col-sm-6"> <button ng-show="readyToSend" ng-click="readyToSend=false" class="btn btn-block btn-success col-xs-6 col-sm-6"> <span class="glyphicon glyphicon-cloud-upload"></span> Invia Risultato </button> </div> </div> </div> </div> </div> <div class="row"> <div class="panel panel-default"> <div class="panel-heading custstyle"><b>Arbitri</b></div> <div class="panel-body"> <div class="row"> <div class="col-xs-12 col-sm-12"> <img src="images/fischietto.png"><b>{{match.ref1}}</b> </div> <div class="col-xs-12 col-sm-12" ng-if="match.ref2.length != 0"> <img src="images/fischietto2.png"><b>{{match.ref2}}</b> </div> </div> </div> </div> </div> <div class="row"> <div class="panel panel-default"> <div class="panel-heading custstyle"><b>Indirizzo del campo</b></div> <div class="panel-body"> <div class="row"> <div class="col-xs-12 col-sm-12"> <dd> <address> <strong>{{match.matchcourt}}</strong> - {{match.address}} </address>  </div> <div class="col-xs-12 col-sm-12" ng-if="match.ref2.length != 0"> <div id="map" ng-click="navigate()" class="match-map"></div> </div> </div> </div> </div> </div> </div> </div> <div class="edit col-xs-12" ng-class="{visible: toEdit}"> <div class="row" style="min-height:70vh"> <div class="match-id"> {{match.id}} </div> <form name="editMatch" novalidate class="simple-form"> <div class="form-group" ng-class="{ 'has-error' : editMatch.home.$invalid && !editMatch.home.$pristine}"> <label> {{copymatch.hometeam}} </label><br> <input class="form-control" type="number" name="home" ng-model="copymatch.homepoints" required> </div> <div class="form-group" ng-class="{ 'has-error' : editMatch.away.$invalid && !editMatch.away.$pristine}"> <label> {{copymatch.awayteam}} </label><br> <input class="form-control" type="number" name="away" ng-model="copymatch.awaypoints" required> </div> <button ng-click="update()" ng-disabled="editMatch.$invalid" class="btn btn-block btn-primary"> <span class="glyphicon glyphicon-pencil"></span> Aggiorna Risultato </button> </form> </div> <div class="row"> <button ng-click="toEdit=false" class="btn btn-block btn-danger"> <span class="glyphicon glyphicon-remove"></span> Torna alla scheda </button> </div> </div> </div>
