<div class="container" style="margin-top: 55px; margin-bottom: 32px">
  <div class="matchinfo">
    <form name="editMatch" novalidate class="simple-form">
      <div class="form-group" ng-class="{ 'has-error' : editMatch.home.$invalid && !editMatch.home.$pristine}">
	<label> {{copymatch.hometeam}} </label><br>
	<input class="form-control" type="number" name="home" ng-model="copymatch.homepoints" required/>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : editMatch.away.$invalid && !editMatch.away.$pristine}">
	<label> {{copymatch.hometeam}} </label><br>
	<input class="form-control" type="number" name="away" ng-model="copymatch.awaypoints" required/>
      </div>
      <button class="btn btn-block btn-primary">
	<span class="glyphicon glyphicon-pencil"></span> Invia Risultato
      </button>
    </form>
  </div>
</div>
